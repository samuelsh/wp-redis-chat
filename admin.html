<html>
<head>
  <meta http-equiv="content-type" content="text/html;charset=utf-8">
  <meta name="viewport" content="width=device-width">
  <meta http-Equiv="Cache-Control" Content="no-cache">
  <meta http-Equiv="Pragma" Content="no-cache">
  <meta http-Equiv="Expires" Content="0">
  <!-- load JQuery -->
  <script type="text/javascript" src="./lib/jquery-1.8.3.min.js"></script>
  <script type="text/javascript" src="./lib/jquery.ba-bbq.min.js"></script>
  <script type="text/javascript" src="./lib/jquery-ui.js"></script>
  <script type="text/javascript" src="./lib/jquery-url.js"></script>
  <link rel="stylesheet" type="text/css" href="./lib/jquery-ui.css">
  
  <!-- Fix $.ajax for IE8,9 -->
  <script type="text/javascript" src="./lib/jquery.xdomainrequest.js"></script>
  
  <!-- Application scripts -->
  <script src="./js/langs.js"></script>
  <script src="./js/conf.js"></script>
  <script src="./js/app.js"></script>
  <script src="./js/chat_app.js"></script>
  <script src="./js/admin.js"></script>
  <script src="./js/plugins.js"></script>
  <!-- Emotions -->
  <link href="./lib/kof-emoticons/emoticons.css" rel="stylesheet" type="text/css"/>
  <script type="text/javascript" src="./lib/kof-emoticons/emoticons.js"></script>

  <!-- Fix placeholders for several Browsers -->
  <script type="text/javascript" src="./lib/jquery.placeholder.js"></script>

  <link rel="stylesheet" type="text/css" href="style.css">
  <script>window["_GOOG_TRANS_EXT_VER"] = "1";</script>
</head>
<body dir="ltr">
  <div class="sidebar">
    <div class="btns">
      <button class="btn " id="exportBtn" data-tr="exportBtn" data-tr-place-tag="span">***</button>
      <input type="checkbox" class="btn " id="autoApproveBtn"><label id="inputForAutoApproveBtn" for="autoApproveBtn" data-tr-place-tag="span" data-tr="autoApproveBtn">***</label>
      <button class="btn " id="deleteBtn" data-tr="deleteBtn" data-tr-place-tag="span">***</button>
    </div>
  </div>
  <div class="content">
    <h3 data-tr="messTitleAdmin">***</h3>
    <div class="info">Number of online users: <span id="count"></span></div>
    <div id="askForm">
      <input type="text" placeholder="***" id="to" class="ui-widget ui-corner-all ui-button-text-only"  data-tr="toInput" data-tr-place-attr="placeholder" />
      <input type="text" placeholder="***" id="name" class="ui-widget ui-corner-all ui-button-text-only"  data-tr="nameInput" data-tr-place-attr="placeholder" />
      <input type="text" placeholder="***" id="from" class="ui-widget ui-corner-all ui-button-text-only" data-tr="fromInput" data-tr-place-attr="placeholder"/>
      <textarea placeholder="***" id="message" class="ui-widget ui-corner-all ui-button-text-only" data-tr="messageInput" data-tr-place-attr="placeholder"></textarea>
      <div class="btns">
        <button class="btn sendBtn" data-tr="sendBtn" data-tr-place-tag="span">***</button>
        <button class="btn cancelBtn" data-tr="cancelBtn" data-tr-place-tag="span">***</button>
      </div>
    </div>
    <div id="questionsList"></div>
  </div>
  <div id="dialog" title="Export"></div> 
</body></html>
